<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>iTunes Search</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>iTunes Search</h1>
        </div>
        <form action="" id="search-form">
            <div class="form-gorup input-group add-on">
                <input class="form-control" type="text" placeholder="Search" name="scrh-term" id="scrh-term" autocomplete="off">
                <div class="input-group-append">
                    <button  type="submit" id="button-addon2" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-5">
                <div class="card bg-light">
                    <div class="card-header">Videoclips</div>
                    <div class="card-body">
                        <div class="list-group" id="clip-list">No data</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="card bg-light" id="current-clip">
                    <div class="card-header clip-title"></div>
                    <div class="card-body clip-description">
                        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner"></div>
                        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script/script.js">
        $('.carousel').carousel({interval:false});
    </script>
</body>
</html>
